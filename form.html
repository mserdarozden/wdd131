<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Serdar Ozden</title>
    <meta name="form" content="WDD 131 - Dynamic Web Fundamentals | Serdar Ozden | W05 Assignment: Form">
    <meta name="author" content="Serdar Ozden">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1> 
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <label for="product-select">Product Name:
                <select id="product-select" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                </select>
            </label>
            
            <div class="rating-container">
                <label class="rating-label">Overall Rating</label>
                <div class="rating-stars">
                    <p>⭐️</p>
                    <label><input type="radio" id="rating-one-select" name="rating" required value="⭐️"> </label>
                </div>
                <div>
                    <p>⭐️⭐️</p>
                    <label><input type="radio" id="rating-two-select" name="rating" required value="⭐️⭐️"> </label>
                </div>
                <div>
                    <p>⭐️⭐️⭐️</p>
                    <label><input type="radio" id="rating-three-select" name="rating" required value="⭐️⭐️⭐️"> </label>
                </div>
                <div>
                    <p>⭐️⭐️⭐️⭐️</p>
                    <label><input type="radio" id="rating-four-select" name="rating" required value="⭐️⭐️⭐️⭐️"> </label>
                </div>
                <div>
                    <p>⭐️⭐️⭐️⭐️⭐️</p>
                    <label><input type="radio" id="rating-five-select" name="rating" required value="⭐️⭐️⭐️⭐️⭐️"> </label>
                </div>
            </div>

            <div class="lower-container">
                <label>Date of Installation <input type="date" id="date-select" name="installation-date" required></label>
            
                <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
                <div class="checkbox-container">
                    <label><input type="checkbox" id="durability-select" name="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" id="ease-select" name="ease" value="yes"> Ease of use</label>
                    <label><input type="checkbox" id="performance-select" name="performance" value="yes"> Performance</label>
                    <label><input type="checkbox" id="design-select" name="design" value="yes"> Design</label>
                </div>

                <label>Written Review (Optional) <textarea id="review-select" name="review"></textarea></label>
                        
                <label>Your Name (Optional) <input type="text" id="name-select" name="name"></label>
                
                <input type="submit" value="Submit my Review">
            </div>

        </form>
    </main>
    <footer>
        <p>© <span id="currentYear"></span> | Serdar Özden | Turkey</p>
        <p> Last Modified on: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
